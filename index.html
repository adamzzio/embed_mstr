<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="http://app.daviz.id:8080/MicroStrategyLibrary/javascript/embeddinglib.js"></script>
    <!-- This is for the jsfiddle button. You don't need it in your application.  -->
    <script type="text/javascript" src="js/jsfiddle.js"></script>    
    
  </head>
  <body>
    
    <div>This example uses guest authentication. </div>
    <div id="mydossier"></div>
    <script type="text/javascript">
      
      document.addEventListener("DOMContentLoaded", function(){
      
        var container = document.getElementById("mydossier");
        var url = "http://app.daviz.id:8080/MicroStrategyLibrary/app/5BFCCC1E47218D4EDB29C6AB439093F5/2155CFF04786EE9E4B8D54893A5C13C2";

		    microstrategy.dossier.create({
            url: url,
            enableResponsive: true,
            placeholder: container,
            containerHeight: '1000px',
            enableCollaboration: false,
            dockedTOC: {
                dockedPosition: 'right',
                theme: 'light',
                canClose: false,
                dockChangeable: false,
                isDocked:true
            },
            navigationBar: {
                enabled: false,
                gotoLibrary: false,
                title: false,
                toc: false,
                reset: false,
                share: false,
                comment: false,
                filter: false              
            },
            optionsFeature: {
                enabled: false,
                help: true,
                manage: true,
                logout: true,
                showTutorials: true
            } ,
            filterFeature: {
                enabled: false,
                editable: false,
                summary: true
            },
            shareFeature: {
                enabled: false,
                invite: false,
                link: false,
                email: false,
                export: false,
                download: false
            }            
        })
      });

    </script>
  </body>
</html>
